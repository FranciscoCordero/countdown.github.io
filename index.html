<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./countdown.css">
    <title>Countdown</title>
    </head>
    <body>
        <video autoplay muted loop id="myVideo">
            <source src="./src/Innova Space_Countdown Lanzamiento y Despliegue.mp4" type="video/mp4">
        </video>
        <div class="launch-time">
            <div class="launch-div-time-dd">
                <p id="launch-dd" class="txt-time date_limit_txt"></p>
            </div>
            <div class="launch-div-time-hh">
                <p id="launch-hh" class="txt-time date_limit_txt"></p>
            </div>
            <div class="launch-div-time-mm">
                <p id="launch-mm" class="txt-time date_limit_txt"></p>                
            </div>
            <div class="launch-div-time-ss">
                <p id="launch-ss" class="txt-time date_limit_txt"></p>                
            </div>
        </div>
        <div class="deploy">
            <div class="deploy-div-time-dd">
                <p id="deploy-dd" class="txt-time date_limit_txt"></p>
            </div>
            <div class="deploy-div-time-hh">
                <p id="deploy-hh" class="txt-time date_limit_txt"></p>
            </div>
            <div class="deploy-div-time-mm">
                <p id="deploy-mm" class="txt-time date_limit_txt"></p>                
            </div>
            <div class="deploy-div-time-ss">
                <p id="deploy-ss" class="txt-time date_limit_txt"></p>                
            </div>
        </div>
        <script src="./countdown.js"></script>
    </body>
</html>
